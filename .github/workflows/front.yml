name: front ci

on:
  push:
    branches:
      - main
    pull_request:
    branches:
      - main
  

jobs:
  build:
    runs-on: ubuntu-latest
    working_dir: ./frontend/src

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test