services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app/src
    command: /bin/sh -c "npm install && npm run build && tail -f /dev/null"
    environment:
      - CHOKIDAR_USEPOLLING=true
    tty: true
    depends_on:
      - backend
      - db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: noteref-dev
    ports:
      - 8080:8080
    tty: true
    depends_on:
      - db
    volumes:
      - ./server:/go/src/github.com/StudioPrimo/noteref

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: primo
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
